	<div style="height: 500px; width: 500px;">

		<div id="map"></div>

		<header id="header">
			<label id="logo">Bychiple</label> <label id="status"></label>
			<div id="battery">
				<div class="middle">
					<span class="glass"></span>
					<div class="fill">
						<span id="lev"></span>
					</div>
				</div>
				<div class="top-a"></div>
			</div>
		</header>

		<div id="dl-menu" class="dl-menuwrapper">
			<button id="btn-dl-menu" class="dl-trigger">Open Menu</button>
			<ul id="ul-dl-menu" class="dl-menu">
				<li><a href="#" onclick="msgBoxClicked()">Inbox <span
						class="badge"></span>
				</a></li>
				<li id="simulator" value="off"><a href="#" onclick="btnSimulatorClicked()">Play	Simulator
					<img id="playSimulatorImg" src="css/images/playSimulator_icon.png">
				</a></li>
				<li><a href="#">Routes <img id="forwardImg"
						src="css/images/forward_icon.png">
				</a>
					<ul class="dl-submenu">
						<li><a id="btnRoute" href="#" onclick="btnRouteClicked(this)">Start
								Route <img id="startRouteImg"
								src="css/images/startRoute_icon.png">
						</a></li>
						<li><a id="btnClearRoute" href="#"
							onclick="btnClearRouteClicked()">Clear Route <img
								id="clearRouteImg" src="css/images/clear_icon.png">
						</a></li>
						<li><a id="btnSaveRoute" href="#" class="disabled"
							onclick="btnSaveRouteClicked()">Save Route <img
								id="saveRouteImg" src="css/images/save_icon.png">
						</a></li>
						<li><a id="routesHistory" href="#"
							onclick="routesHistoryClicked()">Routes History <img
								id="routeImg" src="css/images/route_icon.png">
						</a></li>
					</ul></li>
				<li><a href="#" onclick="btnSettingsClicked()">Settings <img
						id="settingImg" src="css/images/settings_icon.png">
				</a></li>
				<li><a href="#" onclick="logoutUserClicked()">Logout <img
						id="logoutImg" src="css/images/logout_icon.png">
				</a></li>
			</ul>
		</div>
	</div>

	<form id="bottomOptionPanel">
		<fieldset id="toolbarOptions" data-role="controlgroup"
			data-type="horizontal">
			<input type="checkbox" name="checkbox-h-2a" id="repairPlacesCheckBox">
			<label for="repairPlacesCheckBox"> <img class="optionImg"
				src="css/images/repair_places.png">
			</label> <input type="checkbox" name="checkbox-h-2b" id="parkingCheckBox">
			<label for="parkingCheckBox"> <img class="optionImg"
				src="css/images/parking.png">
			</label> <input type="checkbox" name="checkbox-h-2c" id="theftPlacesCheckBox">
			<label for="theftPlacesCheckBox"> <img class="optionImg"
				src="css/images/theft_places.png">
			</label>
		</fieldset>
	</form>
